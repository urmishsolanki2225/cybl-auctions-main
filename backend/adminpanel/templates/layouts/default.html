<!doctype html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>Xvito - Admin &amp; Dashboard Template</title>

    <!-- Favicon -->
    <link rel="icon" href="{% static 'admin/img/core-img/favicon.png' %}">

    <!-- These plugins only need for the run this page -->
    <link rel="stylesheet" href="{% static 'admin/css/cybl.css' %}">
    <link rel="stylesheet" href="{% static 'admin/css/default-assets/new/toastr.min.css' %}">
    <link rel="stylesheet" href="{% static 'admin/css/default-assets/morris.css' %}">
    <link rel="stylesheet" href="{% static 'admin/css/default-assets/new/sweetalert-2.min.css' %}">
    <link rel="stylesheet" href="{% static 'admin/css/default-assets/datatables.bootstrap4.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


    <!-- Master Stylesheet [If you remove this CSS file, your file will be broken undoubtedly.] -->
    <link rel="stylesheet" href="{% static 'admin/style.css' %}">
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js" ></script>
    <script>
        function formatAmount(amount) {
            // Convert to a float and format with commas
            return parseFloat(amount).toLocaleString('en-US', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
        }        
    </script>
</head>
<body>
    <!-- Preloader -->
    <div id="preloader">
        <div class="lds-hourglass"></div>
    </div>

    <div class="main-container-wrapper">
        {% include 'layouts/header.html' %}
        <div class="container-fluid page-body-wrapper">
            <div class="main-panel">
                <div class="content-wrapper">
                    {% block content %}
                    {% endblock %}
                    {% include 'layouts/footer.html' %}
                </div>
            </div>
        </div>
  </div>

    <script src="{% static 'admin/js/jquery.min.js' %}"></script>
    <script src="{% static 'admin/js/popper.min.js' %}"></script>
    <script src="{% static 'admin/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'admin/js/bundle.js' %}"></script>
    <script src="{% static 'admin/js/vivus.min.js' %}"></script>
    <script src="{% static 'admin/js/svg.animation.js' %}"></script>

    <!-- Inject JS -->
    <script src="{% static 'admin/js/settings.js' %}"></script>
    <!-- <script src="{% static 'admin/js/default-assets/active.js' %}"></script> -->

    <!-- These plugins only need for the run this page -->
     
    <script src="{% static 'admin/js/default-assets/jquery.datatables.min.js' %}"></script>
    <script src="{% static 'admin/js/default-assets/datatables.bootstrap4.js' %}"></script>
    <script src="{% static 'admin/js/default-assets/chart.js' %}"></script>
    <script src="{% static 'admin/js/default-assets/jquery.flot.js' %}"></script>
    <script src="{% static 'admin/js/default-assets/jquery.flot.resize.js' %}"></script>
    <script src="{% static 'admin/js/default-assets/sparkline.min.js' %}"></script>
    <script src="{% static 'admin/js/default-assets/jquery.knob.js' %}"></script>
    <script src="{% static 'admin/js/default-assets/jquery.appear.js' %}"></script>
    <script src="{% static 'admin/js/default-assets/knob-active.js' %}"></script>
    <script src="{% static 'admin/js/default-assets/sweetalert2.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
    <script src="{% static 'admin/js/default-assets/toastr.min.js' %}"></script>

    <script>
         // :: Preloader Active Code
        $(window).on("load", function () {
            $("#preloader").fadeOut(1000, function () {
                $(this).remove();
            });
        });

        function showToast(type, message, title = '') {
            toastr.options = {
                "closeButton": true,
                "progressBar": true,
                "positionClass": "toast-bottom-right", // can be customized
                "timeOut": "5000"
            };

            // Show toastr based on type
            switch (type) {
                case 'success':
                    toastr.success(message, title);
                    break;
                case 'error':
                    toastr.error(message, title);
                    break;
                case 'info':
                    toastr.info(message, title);
                    break;
                case 'warning':
                    toastr.warning(message, title);
                    break;
                default:
                    console.warn('Unknown toast type');
            }
        }

    </script>
</body>
</html>
